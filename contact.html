<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Charles's Blog</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>Charles's Blog</h1>
      <p>This is a blog of things I am currently interested in</p>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
        <form>
            <label>Enter your Name:
                <input type="text">
            </label>
        </form>
        <form>
            <label>Enter your Email:
                <input type="text">
            </label>
        </form>
        <form>
            <label>Reason for Contact:</label>
            <input list="choices">
            <datalist id="choices">
                <option value="Hi"></option>
                <option value="Looking for a Contractor"></option>
                <option value="Interested in an Interview"></option>
            </datalist>
        </form>
        <form>
            <label for="concerns">More Concerns?</label>
            <textarea id="concerns"></textarea>
            <button>Submit</button>
        </form>
    </main>
    <script src="index.js"></script>
  </body>
</html>
